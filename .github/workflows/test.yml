name: test

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: npm run unit
      run: |
        npm install
        npm run unit
  integration:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: npm run integration
      run: |
        npm install
        npm run integration
