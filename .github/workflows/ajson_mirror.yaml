jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
    - name: run
      run: |
        git clone https://github.com/abapGit/ajson_mirror.git
        ls -l
        rm src/ajson/*
        cp ajson_mirro/src/* src/ajson/
        rm -rf ajson_mirror
        git status
