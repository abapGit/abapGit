name: build

on:
  push:
  pull_request:

jobs:
  skip_check_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v3.4.1
        with:
          concurrent_skipping: 'same_content'

  build:
    needs: skip_check_job
    if: ${{ needs.skip_check_job.outputs.should_skip != 'true' }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Run npm steps
      run: |
        npm install
        npm run eslint
        npm run abaplint
        npm run merge
        npm run merge.ci
    - name: build-merged-build
      run: ./ci/build-merged-build.sh
    - name: deploy-merged-build
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' && github.repository == 'abapGit/abapGit'
      with:
        deploy_key: ${{ secrets.DEPLOY_ABAPGIT_BUILD }}
        external_repository: abapGit/build
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        publish_branch: main
        publish_dir: ../build
    - name: deploy-release-tag
      if: github.ref == 'refs/heads/main' && github.repository == 'abapGit/abapGit'
      env:
        GITHUB_API_KEY: ${{ secrets.GITHUB_TOKEN }}
      run: ./ci/deploy-release-tag.sh
    - name: Upload build artifact
      if: always()
      uses: actions/upload-artifact@main
      with:
        name: zabapgit_standalone.abap
        path: ./zabapgit.abap
        retention-days: 7
