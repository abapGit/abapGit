language: node_js
node_js:
  - "10"
notifications:
  email: false
script:
  - npm run eslint
  - npm run abaplint
deploy:
  - provider: script
    script: ./ci/deploy-merged-build.sh
    skip_cleanup: true
    on:
      branch: master
      tags: false
  - provider: script
    script: ./ci/deploy-release-tag.sh
    skip_cleanup: true
    on:
      branch: master
      tags: false
env:
  global:
    secure: ""
